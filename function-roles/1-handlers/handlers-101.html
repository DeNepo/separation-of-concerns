<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>handlers 101</title>
  </head>

  <body>
    <div id="root">
      <p id="hover-text">move your mouse over this text</p>
      <hr />
      <button id="click-button">click this text</button>
      <hr />
      <input id="text-input" placeholder="type something" />
      <hr />
      <input id="hover-click-type" placeholder="hover, click or type" />
    </div>

    <script id="handlers">
      debugger; // once when the program is initialized

      /* Event Handlers
        the functions that will be called each time a user interacts with your page
      */

      const eventHandler = event => {
        debugger; // each time a user triggers an event

        const elementId = event.target.id;
        const eventType = event.type;
        console.log(elementId, eventType, event);
      };
    </script>

    <script id="listeners">
      debugger; // once when the listeners are attached

      /* Event Listeners
        how you tell the browser what interactions a user can have
      */

      // you can attach one event listener to each DOM element
      document
        .getElementById('hover-text')
        .addEventListener('mouseover', eventHandler);
      document
        .getElementById('click-button')
        .addEventListener('click', eventHandler);
      document
        .getElementById('text-input')
        .addEventListener('keyup', eventHandler);

      // or many event listeners to one DOM element
      const hoverClickType = document.getElementById('hover-click-type');
      hoverClickType.addEventListener('mouseover', eventHandler);
      hoverClickType.addEventListener('click', eventHandler);
      hoverClickType.addEventListener('keyup', eventHandler);
    </script>
  </body>
</html>
