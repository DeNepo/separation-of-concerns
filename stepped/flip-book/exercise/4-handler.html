<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- open your console! -->
    <title>Flip Book</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
      }

      .half {
        height: 90vh;
        width: 45vw;
      }

      .bordered {
        border: solid 1px;
        margin: 1%;
        padding: 1%;
      }
    </style>
  </head>

  <body>
    <section id="user-interface" class="container">
      <textarea id="input" class="half"></textarea>
      <pre id="output" class="half bordered"></pre>
    </section>

    <script id="logic"></script>
    <script id="handlers">
      const handler = event => {
        const input = event.target.value;
        const reversedUppercase = input
          .toUpperCase()
          .split('')
          .reverse()
          .join('');
        document.getElementById('output').innerHTML = reversedUppercase;
        console.log(input, '-->', reversedUppercase);
      };
    </script>
    <script id="listeners">
      document.getElementById('input').addEventListener('keyup', handler);
    </script>
  </body>
</html>
