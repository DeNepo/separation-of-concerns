<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- open your console! -->
    <title>Mouse Coordinates</title>
    <style>
      .center {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .pretty-text {
        font-family: monospace;
        font-size: 2em;
      }

      .full-screen {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <section class="full-screen" id="user-interface">
      <pre id="mouse-position" class="center pretty-text"></pre>
    </section>

    <script id="logic"></script>
    <script id="handlers">
      // read input, process the data, communicate results
      const handler = event => {
        debugger;
        const xValue = event.pageX;
        const yValue = event.pageY;
        const formattedCoordinates = 'X: ' + xValue + '\nY: ' + yValue;
        document.getElementById(
          'mouse-position'
        ).innerHTML = formattedCoordinates;
        console.log('mouse move:\n', formattedCoordinates);
      };
    </script>
    <script id="listeners">
      document
        .getElementById('user-interface')
        .addEventListener('mousemove', handler);
    </script>
  </body>
</html>
