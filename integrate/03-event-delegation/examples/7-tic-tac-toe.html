<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tic tac toe board</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      td {
        border: 1px solid black;
        height: 5em;
        width: 5em;
      }
    </style>
  </head>

  <body>
    <div id="root" class="centered">
      <table>
        <thead>
          <button id="reset-button">reset</button>
        </thead>
        <tbody id="the-board">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script id="data">
      let firstPlayer = true;
    </script>

    <script id="handlers">
      const placeMoveHandler = event => {
        debugger;

        const target = event.target;
        if (target.nodeName !== 'TD') {
          return;
        }

        if (target.innerHTML !== '') {
          alert('this square is not empty');
          return;
        }

        // update UI
        if (firstPlayer) {
          target.innerHTML = 'X';
        } else {
          target.innerHTML = 'O';
        }

        // update shared variable
        firstPlayer = !firstPlayer;
      };

      const resetHandler = () => {
        debugger;

        firstPlayer = true;

        // clear board
        const theBoard = document.getElementById('the-board');
        const squares = theBoard.getElementsByTagName('td');
        for (const square of squares) {
          square.innerHTML = '';
        }
      };
    </script>

    <script id="listeners">
      // attach the event listener to the table body
      //  let event.target make sure the correct element is updated
      //  https://javascript.info/event-delegation
      document
        .getElementById('the-board')
        .addEventListener('click', placeMoveHandler);

      document
        .getElementById('reset-button')
        .addEventListener('click', resetHandler);
    </script>
  </body>
</html>
