<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>change text (delegation)</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      ol {
        border: solid black;
        padding-right: 1em;
      }
    </style>
  </head>

  <body>
    <main id="user interface" class="centered">
      <ul id="main-list">
        <ol>
          <li>a</li>
          <li>b</li>
          <li>c</li>
        </ol>
        <ol>
          <li>x</li>
          <li>y</li>
          <li>z</li>
        </ol>
      </ul>
    </main>

    <script id="handlers">
      'use strict';

      const updateInnerHTMLHandler = event => {
        debugger;

        const target = event.target;
        if (target.nodeName !== 'LI') {
          return;
        }

        const newInnerHTML = prompt('enter new text');
        if (newInnerHTML === null) {
          return;
        }

        target.innerHTML = newInnerHTML;

        const currentTarget = event.currentTarget;
        const message = `- you clicked: ${target.nodeName}\n- the event is handled by: ${currentTarget.nodeName}`;
        alert(message);
      };
    </script>

    <script id="listeners">
      debugger;

      // attach the event listener to the table body
      //  delegate all <td> events to the table body
      //  let event.target make sure the correct element is updated
      //  https://javascript.info/event-delegation
      document
        .getElementById('main-list')
        .addEventListener('click', updateInnerHTMLHandler);
    </script>
  </body>
</html>
