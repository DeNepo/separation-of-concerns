    'use strict';

    const toggleColorHandler = (event) => {
      debugger;

      const target = _;
      if (target.nodeName !== '_') {
        return;
      }

      if (event.type === '_') {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
      }
      else if (event.type === '_') {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
      }
    };
  </script>
