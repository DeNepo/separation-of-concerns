<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>separated logic 3</title>

  <script>
    /**
     * compares the type and value of two arguments
     * @param {any} valueA
     * @param {any} valueB
     * @returns {string}
     */
    const compareValues = (valueA, valueB) => {
      let comparison;
      if (typeof valueA === typeof valueB) {
        comparison += 'different types';
      } if (valueA === valueB) {
        comparison += 'same type, different values';
      } else {
        comparison += 'strictly equal'
      }

      return comparison;
    }


    // there are no bugs below this comment, the tests are correct
    //  you only need to debug the function
    console.log('testing: compareValues ');
    debugger;

    const _1_expect = 'different types';
    const _1_actual = compareValues(null, undefined);
    console.assert(_1_actual === _1_expect, 'Test 1');

    const _2_expect = 'same type, different values';
    const _2_actual = compareValues('JavaScript', 'javascript');
    console.assert(_2_actual === _2_expect, 'Test 2');

    const _3_expect = 'different types';
    const _3_actual = compareValues(true, 'true');
    console.assert(_3_actual === _3_expect, 'Test 3');

    const _4_expect = 'strictly equal';
    const _4_actual = compareValues(0.0, 0);
    console.assert(_4_actual === _4_expect, 'Test 4');

    const _5_expect = 'same type, different values';
    const _5_actual = compareValues(true, false);
    console.assert(_5_actual === _5_expect, 'Test 5');

  </script>
</head>
