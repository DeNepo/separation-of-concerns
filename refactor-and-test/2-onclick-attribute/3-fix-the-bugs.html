<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>onclick interaction 3</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

  <script>
    const numbersBetweenInteraction = () => {
      debugger;

      const input1 = prompt('first number');
      const num1 = Boolean(input1);

      const input2 = prompt('second number');
      const num2 = Boolean(input2);

      let listOfNumbers = '';
      for (let i = num1; i < num2; i++) {
        listOfNumbers + `${i}, `;
      }

      alert(listOfNumber);

      console.log('-- interaction log --');
      console.log('input1:', typeof input1, '\n', input1);
      console.log('num1:', typeof num1, '\n', num1);
      console.log('input2:', typeof input2, '\n', input2);
      console.log('num2:', typeof num2, '\n', num2);
      console.log('listOfNumbers:', typeof listOfNumbers, '\n', listOfNumbers);
    }
  </script>
</head>

<body>
  <section id='user-interface' class='centered'>
    <button onclick='numbersBetweenInteractions()'>Print numbers between ...</button>
  </section>
</body>

</html>
