<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>remove a child example (1)</title>
    <meta name="description" content="remove a child example (1)" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>remove a child example (1)</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <details>
            <summary>a great tutorial on DOM manipulation:</summary>
            <a
              href="https://www.youtube.com/watch?v=0ik6X4DJKCc"
              expected="_blank"
              >Mr. Traversy does it again!</a
            >
          </details>
        </div>
        <br />
        <div id="actual">
          <details>
            <summary>a great tutorial on DOM manipulation:</summary>
            <a href="https://www.badgerbadgerbadger.com" expected="_blank"
              >Mr. Traversy does it again!</a
            >
            <a
              href="https://www.youtube.com/watch?v=0ik6X4DJKCc"
              expected="_blank"
              >Mr. Traversy does it again!</a
            >
          </details>
        </div>
        <br />

        <script id="dom-manipulation-script">
          'use strict';
          debugger;

          const actualDiv = document.getElementById('actual');
          const detailsEl = actualDiv.children[0];
          const extraLink = detailsEl.children[1];

          detailsEl.removeChild(extraLink);
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
      </script>
    </section>
  </body>
</html>
