<!DOCTYPE html>
<html lang="en">
  <head>

    <title>So Many Numbers</title>

        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;

  </head>

    <script id="listeners">
      debugger; // main entry point

      // this code works!
      document
        .getElementById('greater-than')
        .addEventListener('click', greaterThanHandler);
      document
        .getElementById('less-than')

      document

      document

</html>
